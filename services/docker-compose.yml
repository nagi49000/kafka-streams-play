version: "2"

services:

  zookeeper:
    image: docker.io/bitnami/zookeeper:latest
#    ports:
#      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: docker.io/bitnami/kafka:latest
    ports:
      - "9092:9092"
      - "9093:9093"
      - "29092:29092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,PLAINTEXT_HOST://:29092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
    depends_on:
      - zookeeper

  pyproducer-time:
    build:
      context: producer_time
    depends_on:
      - kafka
    links:
      - "kafka:kafka-in1-url"

  pyconsumer-time:
    build:
      context: consumer_time
    depends_on:
      - kafka
    links:
      - "kafka:kafka-in1-url"

  scalastream-time-edit:
    build:
      context: stream_processor_time
    depends_on:
      - kafka
    links:
      - "kafka:kafka-in1-url"

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
